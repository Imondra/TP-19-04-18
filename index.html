<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <title>Convertir</title>
  </head>
  <body>
  	<div class="primeraPantalla">
  		<div class="Monto">
	  		<label for="Monto">Monto:</label>
	  		<input type="number" name="number">
	  	</div>
	  	<div class="Moneda">
	    	<label for="Moneda">Tipo de moneda:</label>
			<select name="text">
			  <option value="ARS">$ ARS</option> 
			  <option value="Dolar" selected>US$ Dollar</option>
			</select>
		</div>
	</div>
	<div class="segundaPantalla">
		<div class="arsToDolar">
			<h2 id="ArsArriba">$ ARS</h2>
		</div>
		<div class="DolarToArs">
			<h2 id="ArsArriba">US$ Dolar</h2>
		</div>
  </body>
      <script src="js/script.js"></script>
</html>
